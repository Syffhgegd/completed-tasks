<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Верстка и валидация формы</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Регистрация пользователя</h1>
      <p>Заполните форму для создания аккаунта</p>
    </header>

    <main class="main">
      <form class="registration-form" id="registrationForm" novalidate>
        <!-- Личные данные -->
        <fieldset class="form-section">
          <legend>Личные данные</legend>
          <div class="form-group">
            <label for="firstName" class="required">Имя</label>
            <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50" placeholder="Введите ваше имя">
            <span class="error-message" id="firstNameError"></span>
          </div>
          <div class="form-group">
            <label for="lastName" class="required">Фамилия</label>
            <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50" placeholder="Введите вашу фамилию">
            <span class="error-message" id="lastNameError"></span>
          </div>
          <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" pattern="[\+]\d{1,3}\s?\(\d{1,5}\)\s?\d{1,3}[\-]\d{2}[\-]\d{2}" placeholder="+7 (999) 999-99-99">
            <span class="error-message" id="phoneError"></span>
          </div>
        </fieldset>

        <!-- Безопасность -->
        <fieldset class="form-section">
          <legend>Безопасность</legend>
          <div class="form-group">
            <label for="password" class="required">Пароль</label>
            <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" placeholder="Не менее 8 символов">
            <span class="error-message" id="passwordError"></span>
            <div class="password-requirements">
              Пароль должен содержать: заглавные и строчные буквы, цифры.
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="required">Подтверждение пароля</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Повторите пароль">
            <span class="error-message" id="confirmPasswordError"></span>
          </div>
        </fieldset>

        <!-- Дополнительная информация -->
        <fieldset class="form-section">
          <legend>Дополнительная информация</legend>
          <div class="form-group">
            <label for="birthDate">Дата рождения</label>
            <input type="date" id="birthDate" name="birthDate" min="1900-01-01" max="2024-12-31">
          </div>
          <div class="form-group">
            <label for="country">Страна</label>
            <select id="country" name="country">
              <option value="">Выберите страну</option>
              <option value="ru">Россия</option>
              <option value="kz">Казахстан</option>
              <option value="by">Беларусь</option>
              <option value="other">Другая</option>
            </select>
          </div>
          <div class="form-group">
            <label>Пол</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="gender" value="male">
                <span class="radio-custom"></span>
                Мужской
              </label>
              <label class="radio-label">
                <input type="radio" name="gender" value="female">
                <span class="radio-custom"></span>
                Женский
              </label>
              <label class="radio-label">
                <input type="radio" name="gender" value="other">
                <span class="radio-custom"></span>
                Другой
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>Интересы</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="interests" value="programming">
                <span class="checkbox-custom"></span>
                Программирование
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="interests" value="design">
                <span class="checkbox-custom"></span>
                Дизайн
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="interests" value="marketing">
                <span class="checkbox-custom"></span>
                Маркетинг
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="bio">О себе</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Расскажите немного о себе..." maxlength="500"></textarea>
            <div class="char-counter">
              <span id="charCount">0</span>/500 символов
            </div>
          </div>
        </fieldset>

        <!-- Соглашения -->
        <div class="form-section">
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="terms" name="terms" required>
              <span class="checkbox-custom"></span>
              Я принимаю <a href="#">условия использования</a> и <a href="#">политику конфиденциальности</a>
            </label>
            <span class="error-message" id="termsError"></span>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="newsletter" name="newsletter">
              <span class="checkbox-custom"></span>
              Хочу получать новости и рассылку
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <button type="reset" class="btn btn-secondary">Очистить форму</button>
          </div>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Форма и валидация</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
