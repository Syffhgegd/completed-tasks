<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Практика</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Часть 2.1: Горизонтальное меню навигации -->
  <nav class="navbar">
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Услуги</a>
    <a href="#">Контакты</a>
  </nav>

  <!-- Часть 2.2: Карточки в строку -->
  <section class="cards">
    <div class="card">Карточка 1</div>
    <div class="card">Карточка 2</div>
    <div class="card">Карточка 3</div>
  </section>

  <!-- Часть 3.1: Основной макет страницы -->
  <main class="main-layout">
    <aside class="sidebar">Боковая панель</aside>
    <div class="content">
      <h1>Основной контент</h1>
      <p>Здесь может быть любой текст или компоненты.</p>
    </div>
  </main>

  <!-- Часть 3.2: Футер с равными колонками -->
  <footer class="footer">
    <div class="footer-col">Колонка 1</div>
    <div class="footer-col">Колонка 2</div>
    <div class="footer-col">Колонка 3</div>
  </footer>

  <!-- Часть 4.1: Центрирование элемента -->
  <div class="centered-box">
    Центрированный блок
  </div>

  <!-- Часть 5.1: Эксперимент с order -->
  <div class="ordered-container">
    <div class="item item-1">Элемент 1</div>
    <div class="item item-2">Элемент 2</div>
    <div class="item item-3">Элемент 3</div>
  </div>

</body>
</html>
